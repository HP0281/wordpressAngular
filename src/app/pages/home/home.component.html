<div class="acordeon">
  <mat-carousel
    timings="500ms ease-in"
    [autoplay]="true"
    [interval]="2000"
    color="accent"
    maxWidth="auto"
    [proportion]="25"
    [slides]="2"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
    <div>
      <button>Solicita</button>
    </div>
  </mat-carousel-slide>
  </mat-carousel>
</div>
<div class="what">
  <h1>{{postData[0].title.rendered}}</h1>
  <div [innerHTML]="postData[0].content.rendered"></div>
</div>
<div class="we">
  <div class="img" [innerHTML]="weData[1]?.content?.rendered">

  </div>
  <div class="info">
    <h3>{{weData[0]?.title?.rendered}}</h3>
    <div class="subtitle" [innerHTML]="weData[0]?.content?.rendered"></div>
    <div class="description"  [innerHTML]="weData[0]?.excerpt?.rendered"></div>
    <button class="btn">Sobre nosotros</button>
  </div>
</div>
